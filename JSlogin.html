<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="nodejs_login.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-messages.js">
	<div ng-message="required">You did not enter a field</div>
</script>
<style type="text/css"></style>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
	                
				  <form>
					<input type="text" ng-model="user" placeholder="EmailID">
					<input type="password" ng-model="pass" placeholder="Password">
					<input ng-click="login()" type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>
					
				  <div class="login-help">
					<a href="/home/sarvani/register.html">Register</a> - <a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>
		  	</div>
		  	<script>
		    var app = angular.module('myApp', []);
		    app.controller('myCtrl', function($scope) {
		  	$scope.login = function() {
                if($scope.user === 'test@gmail.com' && $scope.pass === '123'){
		  		window.location = 'https://sarvanideekshitula.wordpress.com/'
		  	}
		  	else{
		  		alert("Inavalid username or password")
		  	}
		  	}
		  });
		  	</script>
</body>
</html>
